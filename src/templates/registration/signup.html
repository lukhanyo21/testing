{% load static %}
{% load bootstrap4 %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enlabeler</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">


{#    <link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet">#}
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet">
	<!-- /global stylesheets -->

	<!-- Core JS files -->

    <script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>

	<!-- /core JS files -->

	<!-- Theme JS files -->

{#	<script src="{% static '../../../../global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>#}
    <script src="{% static 'global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>

	<script src="{% static 'assets/js/app.js' %}"></script>
{#	<script src="{% static '../../../../global_assets/js/demo_pages/login.js' %}"></script>#}
    <script src="{% static 'global_assets/js/demo_pages/login.js' %}"></script>

	<!-- /theme JS files -->

</head>

<body class="bg-slate-800">

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Registration form -->
<!--				<form method="post">-->
<!--					{% csrf_token %}-->
<!--					{{form.as_p}}-->
<!--					<div class="form-group">{% bootstrap_field form.username %}</div>-->
<!--					<div class="form-group">{% bootstrap_field form.password1 %}</div>-->
<!--					<div class="form-group">{% bootstrap_field form.password2 %}</div>-->
<!--					<input type="submit" value="Sign up">-->
<!--				</form>-->

<!--				<div class="form-group">{% bootstrap_field form.username %}</div>-->
					<form action="" method="post" class="flex-fill">
						{% csrf_token %}
						<div class="row">
							<div class="col-lg-6 offset-lg-3">
								<div class="card mb-0">
									<div class="card-body">
										<div class="text-center mb-3">

											<h5 class="mb-0">Create account</h5>
											<span class="d-block text-muted">All fields are required</span>
										</div>

										<div class="row">
											<div class="col-lg-6">
												<div class="form-group form-group-feedback form-group-feedback-right">
													{% bootstrap_field form.username %}
													<div class="form-control-feedback">
														<i class="icon-user-check text-muted"></i>
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-lg-6">
												<div class="form-group form-group-feedback form-group-feedback-right">
													{% bootstrap_field form.password1 %}
													<div class="form-control-feedback">
														<i class="icon-user-lock text-muted"></i>
													</div>
												</div>
											</div>

											<div class="col-lg-6">
												<div class="form-group form-group-feedback form-group-feedback-right">
													{% bootstrap_field form.password2 %}
													<div class="form-control-feedback">
														<i class="icon-user-lock text-muted"></i>
													</div>
												</div>
											</div>
										</div>

									</div>

									<div class="card-footer bg-transparent text-right">
										<a href="{% url 'login' %}" class="btn btn-primary btn-labeled btn-labeled-right">Login</a>
										<button type="submit" class="btn btn-primary btn-labeled btn-labeled-right"><b><i class="icon-plus3"></i></b> Create account</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- /registration form -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>
</html>
{% endblock content %}
