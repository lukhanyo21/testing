
{% load static %}
{% load bootstrap4 %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Enlabeler</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">


{#    <link href="{% static 'global_assets/css/icons/icomoon/styles.min.css' %}" rel="stylesheet">#}
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet">
	<!-- /global stylesheets -->

	<!-- Core JS files -->

    <script src="{% static 'global_assets/js/main/jquery.min.js' %}"></script>
    <script src="{% static 'global_assets/js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script>

	<!-- /core JS files -->

	<!-- Theme JS files -->

{#	<script src="{% static '../../../../global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>#}
    <script src="{% static 'global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>

	<script src="{% static 'assets/js/app.js' %}"></script>
{#	<script src="{% static '../../../../global_assets/js/demo_pages/login.js' %}"></script>#}
    <script src="{% static 'global_assets/js/demo_pages/login.js' %}"></script>

	<!-- /theme JS files -->

</head>

<body class="bg-slate-800">

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Login card -->
				<form class="login-form" action="" method="POST">
					{% csrf_token %}
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
<!--								<i class="icon-people icon-2x text-warning-400 border-warning-400 border-3 rounded-round p-3 mb-3 mt-1"></i>-->
								<h5 class="mb-0">Enlabeler Login</h5>
								<span class="d-block text-muted">Your credentials</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">

								<div class="form-group">{% bootstrap_field form.username %}</div>
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<div class="form-group">{% bootstrap_field form.password %}</div>
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>


							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-right2 ml-2"></i></button>
							</div>

							<div class="form-group text-center text-muted content-divider">
								<span class="px-2">Don't have an account?</span>
							</div>

							<div class="form-group">
								<a href="{% url 'users:signup' %}" class="btn btn-light btn-block">Sign up</a>
							</div>

						</div>
					</div>
				</form>
				<!-- /login card -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>
</html>
{% endblock content %}
